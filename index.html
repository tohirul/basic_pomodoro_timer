<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>

    <div class="wrapper">
      <div class="ring">
        <svg width="518" height="518" viewBox="0 0 518 518">
          <circle stroke-width="9px" x="0" y="y" cx="259" cy="259" r="254" />
        </svg>
      </div>

      <div class="timer">
        <div class="time">
          <div class="minutes">
            <input id="input-minutes" type="text" disabled />
          </div>
          <div class="colon">:</div>
          <div class="seconds">
            <input id="input-seconds" type="text" disabled />
          </div>
        </div>
        <button class="start" id="btn-toggle">start</button>
        <button class="settings" id="btn-settings">
          <img src="images/gear.svg" alt="Settings" />
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>

</html>
